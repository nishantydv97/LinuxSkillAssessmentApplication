{% extends 'base.html' %}







{% block content %}

    {% comment %}
{% if user.is_authenticated %}
  <meta http-equiv="REFRESH" content="0;url=#">
{% else %}
    <meta http-equiv="REFRESH" content="0;url=signup">
{% endif %}
{% endcomment %}
    <div class="que_window">

        <div class="que_heading bg-primary">
            <h2>Question List</h2>
        </div>
        <div class="que_detail">
            <div>
                <ol type="1">
                    {% for question in object_list %}
                        <li><a href="{% url 'business:question_details' id=question.id %}">{{ question.title }}<br/></a></li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>

{% endblock %}
